<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertiChain | Secure Verification</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. MODERN BACKGROUND & RESET --- */
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. GLASSMORPHISM CARD --- */
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            width: 420px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .container:hover { transform: translateY(-5px); }

        /* --- 3. TYPOGRAPHY --- */
        h2 { margin-bottom: 5px; color: #2c3e50; font-weight: 600; letter-spacing: -0.5px; }
        .subtitle { color: #7f8c8d; font-size: 0.9rem; margin-bottom: 25px; }

        /* --- 4. INPUT FIELDS --- */
        input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ecf0f1;
            border-radius: 12px;
            font-size: 15px;
            background: #f9f9f9;
            transition: all 0.3s;
            box-sizing: border-box;
            outline: none;
            font-family: 'Poppins', sans-serif;
        }
        input:focus { border-color: #3498db; background: #fff; box-shadow: 0 0 0 4px rgba(52, 152, 219, 0.1); }

        /* --- 5. MODERN BUTTONS --- */
        button {
            width: 100%;
            padding: 15px;
            margin-top: 12px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .btn-connect {
            background: #2ecc71; color: white;
            position: absolute; top: 20px; right: 20px;
            width: auto; padding: 10px 20px;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.3);
        }
        
        .btn-verify {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }

        .btn-issue {
            background: white;
            color: #e67e22;
            border: 2px solid #e67e22;
        }
        .btn-issue:hover { background: #e67e22; color: white; }

        .btn-download {
            background: linear-gradient(to right, #f6d365 0%, #fda085 100%);
            color: white;
            display: none;
            box-shadow: 0 4px 15px rgba(246, 211, 101, 0.4);
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        button:hover { transform: translateY(-2px); filter: brightness(110%); }
        button:active { transform: translateY(1px); }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.8); }
            100% { opacity: 1; transform: scale(1); }
        }

        /* --- 6. STATUS MESSAGES --- */
        #status { margin-top: 20px; font-size: 14px; min-height: 20px; font-weight: 500;}
        .verified-badge { color: #27ae60; background: #e8f8f5; padding: 8px 15px; border-radius: 20px; display: inline-block; }
        .fake-badge { color: #c0392b; background: #fdedec; padding: 8px 15px; border-radius: 20px; display: inline-block; }

    </style>
</head>
<body>

    <button id="connectBtn" class="btn-connect" onclick="connectWallet()">üîå Connect Wallet</button>

    <div class="container">
        <div style="font-size: 40px; margin-bottom: 10px;">üéì</div>
        <h2>CertiChain</h2>
        <div class="subtitle">Blockchain Verification System</div>

        <input type="text" id="studentID" placeholder="üÜî  Student ID">
        <input type="text" id="course" placeholder="üìö  Course Name">
        
        <button class="btn-verify" onclick="checkCertificate()">Verify Authenticity</button>
        <button class="btn-issue" onclick="issueCertificate()">Admin Issue</button>
        
        <button id="downloadBtn" class="btn-download" onclick="downloadPDF()">‚¨áÔ∏è Download Certified PDF</button>

        <div id="status">Waiting for input...</div>
    </div>

    <script>
        const contractAddress = "0x1F1597503F1cdA31D503Be33f01D6112297449D2"; // Your Contract
        const abi = [
            "function issueCertificate(bytes32 _hash) public",
            "function verifyCertificate(bytes32 _hash) public view returns (bool)"
        ];

        let provider, signer, contract;

        async function connectWallet() {
            if (window.ethereum) {
                try {
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    provider = new ethers.providers.Web3Provider(window.ethereum);
                    signer = provider.getSigner();
                    contract = new ethers.Contract(contractAddress, abi, signer);
                    
                    const address = await signer.getAddress();
                    document.getElementById("connectBtn").innerHTML = "‚úÖ " + address.substring(0, 6) + "...";
                    document.getElementById("status").innerText = "Wallet Connected!";
                } catch (err) { alert("Connection denied."); }
            } else { alert("Please install MetaMask!"); }
        }

        async function issueCertificate() {
            if (!contract) return alert("Please Connect Wallet first!");
            const id = document.getElementById("studentID").value;
            const course = document.getElementById("course").value;
            const hash = ethers.utils.solidityKeccak256(["string", "string"], [id, course]);

            try {
                document.getElementById("status").innerText = "‚è≥ Issuing... Check MetaMask.";
                const tx = await contract.issueCertificate(hash);
                document.getElementById("status").innerText = "‚è≥ Transaction Sent...";
                await tx.wait();
                document.getElementById("status").innerText = "üéâ Success! Certificate Issued.";
            } catch (err) {
                console.error(err);
                document.getElementById("status").innerText = "‚ö†Ô∏è Error: " + (err.reason || "Failed");
            }
        }

        async function checkCertificate() {
            if (!contract) return alert("Please Connect Wallet first!");
            const id = document.getElementById("studentID").value;
            const course = document.getElementById("course").value;
            const hash = ethers.utils.solidityKeccak256(["string", "string"], [id, course]);

            try {
                const isValid = await contract.verifyCertificate(hash);
                const statusDiv = document.getElementById("status");
                if (isValid) {
                    statusDiv.innerHTML = '<span class="verified-badge">‚úÖ Verified: Authentic Certificate</span>';
                    document.getElementById("downloadBtn").style.display = "block"; 
                } else {
                    statusDiv.innerHTML = '<span class="fake-badge">‚ùå Alert: No Record Found</span>';
                    document.getElementById("downloadBtn").style.display = "none";
                }
            } catch (err) { console.error(err); }
        }

        function downloadPDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF({ orientation: "landscape" });
            const id = document.getElementById("studentID").value;
            const course = document.getElementById("course").value;

            // Stylish Border
            doc.setLineWidth(5);
            doc.setDrawColor(41, 128, 185); 
            doc.rect(10, 10, 277, 190); 

            // Header
            doc.setFont("helvetica", "bold");
            doc.setFontSize(40);
            doc.setTextColor(41, 128, 185);
            doc.text("Certificate of Authenticity", 148.5, 50, null, null, "center");

            // Body
            doc.setFont("helvetica", "normal");
            doc.setFontSize(20);
            doc.setTextColor(0);
            doc.text("This certifies that the student ID:", 148.5, 80, null, null, "center");

            doc.setFontSize(30);
            doc.setTextColor(231, 76, 60); // Accent Red/Orange
            doc.text(id, 148.5, 100, null, null, "center");

            doc.setFontSize(20);
            doc.setTextColor(0);
            doc.text("Has completed the course:", 148.5, 130, null, null, "center");

            doc.setFontSize(25);
            doc.setTextColor(44, 62, 80);
            doc.text(course, 148.5, 155, null, null, "center");

            // Footer
            doc.setFontSize(10);
            doc.setTextColor(150);
            doc.text(`Secured on Ethereum Blockchain | Address: ${contractAddress}`, 148.5, 185, null, null, "center");

            doc.save("Verified_Certificate.pdf");
        }
    </script>
</body>
</html>
